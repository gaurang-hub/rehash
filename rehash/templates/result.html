<head>
  <meta charset="UTF-8">
  <title>Rehash Home Page</title>

<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css'>

<!-- partial:index.partial.html -->
<div id="navbar" class="uk-navbar-container" uk-sticky>
  <div class="uk-container uk-container">
      <div class="uk-navbar">
          <div class="uk-navbar-left">
              <div class="uk-navbar-item">
                <a class="logo" href="{{url_for('home')}}"><img src="{{url_for('static', filename='images/logo.png')}}" style = "vertical-align:middle;"></a>
              </div>
          </div>
          <div class="uk-navbar-right">
              <ul class="uk-navbar-nav uk-visible@s ">
                  <li class="active"><a href="{{url_for('home')}}"><i class="fa fa-home fa-fw mr-1"></i>Home</a></li>
                  <li class="active"><a href="{{url_for('summarize')}}"><i class="fa fa-pencil-square-o  fa-fw mr-1"></i>Summarize</a></li>
                  <li><a href="{{url_for('about')}}"><i class="fa fa-info-circle fa-fw mr-1"></i>About</a></li>
                  {% if current_user.is_authenticated %}
                  <li><a href="{{url_for('logout')}}"><i class="fa fa-sign-out fa-fw mr-1"></i>Log Out</a></li>
                  {% else %}
                  <li><a href="{{url_for('signup')}}"><i class="fa fa-user-plus fa-fw mr-1"></i>Register</a></li>
                  <li><a href="{{url_for('login')}}"><i class="fa fa-sign-in fa-fw mr-1"></i>Log In</a></li> 
                  {% endif %}

                  
              </ul>
              <a class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon href="#offcanvas" uk-toggle></a>
          </div>
      </div>
  </div>
</div>
<h1 class="heading"> ReHash </h1>
<h2 class="slogan">-Cheat sheet to big documents, because big is not always better!</h1>
